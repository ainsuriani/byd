<script>
  function loadVehicleTable() {
    Promise.all([
      fetch('vehicles.xml').then(res => res.text()),
      fetch('vehicles.xsl').then(res => res.text())
    ]).then(([xmlStr, xslStr]) => {
      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlStr, "text/xml");
      const xsl = parser.parseFromString(xslStr, "text/xml");

      const xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);
      const resultDocument = xsltProcessor.transformToFragment(xml, document);

      const container = document.getElementById("tableContainer");
      container.innerHTML = "";
      container.appendChild(resultDocument);
    }).catch(error => {
      console.error("Error loading XML/XSL:", error);
      document.getElementById("tableContainer").innerText = "Failed to load vehicle table.";
    });
  }
</script>
