<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - BYD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff0f6;
    }
    .form-box {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-box input {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-box input[type="submit"] {
      background-color: #f472b6;
      color: white;
      font-weight: bold;
      border: none;
      width: 95%;
    }
    .form-box .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .form-box .login-link a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Create New Account</h2>
  <form onsubmit="registerUser(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="integer" id="phone number" placeholder="Phone number" required>
    <input type="text" id="address" placeholder="Address 1" required>
    <input type="text" id="address" placeholder="Address 2" required>
    <input type="integer" id="postcode" placeholder="Postcode" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="password" placeholder="Confirm Password" required>
    <input type="submit" value="Register">
  </form>
  <div class="login-link">
    Already have an account? <a href="signin.html">Sign In</a>
    <br>
    <br>
    By creating an account, you agree to our Terms of Service and Privacy Policy 
  </div>
</div>

<script>
  function registerUser(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const user = { name, email, password };
    localStorage.setItem('bydUser', JSON.stringify(user));
    alert("Account created successfully!");
    window.location.href = "signin.html";
  }
</script>

</body>
</html>
