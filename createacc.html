<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - BYD</title>

  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff0f6;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d63384;
    }

    .form-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-box input[type="submit"] {
      background-color: #f472b6;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-box input[type="submit"]:hover {
      background-color: #e64980;
    }

    .form-box .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .form-box .login-link a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      padding-right: 40px;
      height: 45px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
      color: #888;
    }

    .toggle-icon:hover {
      color: #f06292;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Create New Account</h2>
  <form onsubmit="registerUser(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="gender" placeholder="Gender" required>
    <input type="tel" id="phone" placeholder="Phone number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address1" placeholder="Address 1" required>
    <input type="text" id="address2" placeholder="Address 2">
    <input type="text" id="postcode" placeholder="Postcode" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>

    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required>
      <i class="fa-solid fa-eye toggle-icon" onclick="togglePassword()" id="toggleIcon"></i>
    </div>

    <input type="submit" value="Register">
  </form>

  <div class="login-link">
    Already have an account? <a href="signin.html">Sign In</a><br><br>
    By creating an account, you agree to our Terms of Service and Privacy Policy.
  </div>
</div>

<script>
  function registerUser(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const user = { name, email, password };
    localStorage.setItem('bydUser', JSON.stringify(user));
    alert("Account created successfully!");
    window.location.href = "signin.html";
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
