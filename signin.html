<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - BYD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #ffeaf4;
    }
    header, footer {
      background-color: #f7a5c2;
      color: #000;
      padding: 1em;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    nav a.active {
      background-color: #f06292;
      color: #fff;
      padding: 0.3em 0.8em;
      border-radius: 5px;
    }
    .form-box {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-box input[type="submit"] {
      background-color: #f9a8d4;
      color: white;
      font-weight: bold;
      border: none;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .signup-link a {
      color: #f472b6;
      font-weight: bold;
      text-decoration: none;
    }
    .footer-right a {
      margin-left: 1em;
      color: #000;
      font-size: 1.2em;
      transition: color 0.3s;
      text-decoration: none;
    }
    .footer-right a:hover {
      color: #f06292;
    }
  </style>
</head>
<body>

<header>
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <img src="image/bydlogo.svg" alt="BYD Logo" style="height: 40px;">
    <div style="font-weight:bold; font-size: 1.5em;">BYD</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="vehicles.html">Vehicle</a>
      <a href="interior.html">Interior</a>
      <a href="shop.html">Shop</a>
    </nav>
  </div>
</header>

<div class="form-box">
  <h2>Sign In</h2>
  <form onsubmit="loginUser(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Sign In">
  </form>
  <div class="signup-link">
    New user? <a href="createacc.html">Create Account</a>
  </div>
</div>

<footer>
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <div>
      <a href="#">Cookies</a> | 
      <a href="#">Privacy Policy</a>
    </div>
    <div class="footer-right">
      <a href="https://www.instagram.com/bydmalaysia" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/bydmalaysia" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.tiktok.com/@bydmalaysia" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>
</footer>

<script>
  window.onload = function() {
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'shop.html';
    }
  };

  function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const storedUser = JSON.parse(localStorage.getItem('bydUser'));

    if (storedUser && email === storedUser.email && password === storedUser.password) {
      alert("Login successful!");
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('loggedInName', storedUser.name);
      window.location.href = 'shop.html';
    } else {
      alert("Invalid email or password.");
    }
  }
</script>

</body>
</html>
