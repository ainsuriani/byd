<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - BYD</title>

  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #ffeaf4;
    }

    .form-box {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f06292;
    }

    .form-box input[type="email"],
    .form-box input[type="submit"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-box input[type="submit"] {
      background-color: #f06292;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-box input[type="submit"]:hover {
      background-color: #e64980;
    }

    .form-box .signup-link {
      text-align: center;
      margin-top: 15px;
    }

    .form-box .signup-link a {
      color: #f06292;
      text-decoration: none;
      font-weight: bold;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      width: 100%;
      padding: 12px 15px;
      padding-right: 40px;
      height: 45px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
      color: #888;
    }

    .toggle-icon:hover {
      color: #f06292;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Sign In</h2>
  <form onsubmit="loginUser(event)">
    <input type="email" id="email" placeholder="Email" required>

    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required>
      <i class="fa-solid fa-eye toggle-icon" onclick="togglePassword()" id="toggleIcon"></i>
    </div>

    <input type="submit" value="Sign In">
  </form>
  <div class="signup-link">
    New user? <a href="createacc.html">Create Account</a>
  </div>
</div>

<script>
  function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const storedUser = JSON.parse(localStorage.getItem('bydUser'));

    if (storedUser && email === storedUser.email && password === storedUser.password) {
      alert("Login successful!");
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('loggedInName', storedUser.name);
      window.location.href = 'purchasesummary.html'; // Redirect to summary page
    } else {
      alert("Invalid email or password.");
    }
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
