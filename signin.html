<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - BYD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #ffeaf4;
    }
    .form-box {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-box input[type="submit"] {
      background-color: #f9a8d4;
      color: white;
      font-weight: bold;
      border: none;
    }
    .form-box .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    .form-box .signup-link a {
      color: #f472b6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Sign In</h2>
  <form onsubmit="loginUser(event)">
    <input type="email" id="email" placeholder="Email" required>
    
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password" required style="padding-right: 40px;">
      <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 12px; cursor: pointer; user-select: none;" id="toggleIcon">üëÅÔ∏è</span>
    </div>    
    
    <input type="submit" value="Sign In">
  </form>

  <div class="signup-link">
    New user? <a href="createacc.html">Create Account</a>
  </div>
</div>

<script>
  function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const storedUser = JSON.parse(localStorage.getItem('bydUser'));

    if (storedUser && email === storedUser.email && password === storedUser.password) {
      alert("Login successful!");
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('loggedInName', storedUser.name);
      window.location.href = 'purchasesummary.html';
    } else {
      alert("Invalid email or password.");
    }
  }

  // üëÅÔ∏è Add this function below loginUser
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("toggleIcon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.textContent = "üôà"; // Hide icon
    } else {
      passwordInput.type = "password";
      toggleIcon.textContent = "üëÅÔ∏è"; // Show icon
    }
  }
</script>
</body>
</html>
