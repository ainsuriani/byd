<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BYD ATTO 3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 2em;
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-title {
      text-align: center;
      color: #f06292;
      font-size: 2.5em;
      margin-bottom: 1.5em;
    }

    .vehicle-container {
      display: flex;
      gap: 2em;
      max-width: 1000px;
      margin: 0 auto;
      align-items: stretch;
      flex-wrap: wrap;
    }

    .vehicle-left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #f06292;
      border-radius: 10px;
      padding: 1em;
      background-color: #fff0f6;
      transition: box-shadow 0.3s ease;
    }

    .vehicle-left:hover {
      box-shadow: 0 0 15px #f06292aa;
    }

    .vehicle-image {
      width: 100%;
      max-width: 450px;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .vehicle-image:hover {
      transform: scale(1.05);
    }

    .vehicle-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #ffe4ec;
      border-radius: 10px;
      padding: 1.5em;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .vehicle-details:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(240, 98, 146, 0.2);
    }

    .vehicle-details p {
      margin: 0;
      line-height: 1.6;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .vehicle-container {
        flex-direction: column;
      }

      .page-title {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1 class="page-title fade-in">BYD ATTO 3</h1>

  <div class="vehicle-container fade-in">
    <div class="vehicle-left">
      <img src="img/byd atto 3.jpg" alt="BYD ATTO 3" class="vehicle-image">
    </div>

    <div class="vehicle-details">
      <p>
        The BYD ATTO 3 is a compact electric SUV that combines a sporty design with efficient performance.
